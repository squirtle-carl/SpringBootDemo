<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws Client</title>
</head>
<body>
<script>
    let ws = new WebSocket("ws://localhost:8080/myWs")
    ws.onopen = function () {
        ws.send("hello")
    }
    ws.onmessage = function (event) {
        console.log(event.data)
    }

</script>
</body>
</html>
